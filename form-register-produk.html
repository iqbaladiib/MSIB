<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Produk</title>
</head>
<body bgcolor="#FAEBD7">
    <form action="">
        <table align="center"> 
            <tr>
                <center><th colspan="2" bgcolor="grey" >FORM REGISTER PRODUK</th></center>
            </tr>
            <tr>
                <td>Nama Produk</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Jenis Produk</td>
                <td><select name="kategori-produk" id="">
                    <option value="">-Kategoti Produk-</option> 
                    <option value="pecah">Benda Pecah</option>
                    <option value="kuat">Benda Kuat</option>
                </select></td>
            </tr>
            <tr>
                <td>Harga</td>
                <td><input type="type"></td>
            </tr>
            <tr>
                <td>Stok</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" accept="image/png, image/jpeg, image/jpg"></td>
            </tr>
            <tr bgcolor="grey">
                <td colspan="2" align="center">
                <input type="submit" value="Kirim">
                <input type="submit" value="Batal"></td>
            </tr>
        </table>
    </form>
</body>
</html>
