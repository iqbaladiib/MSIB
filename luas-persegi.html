<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Persegi</title>
</head>
<body>
    <script>
        function hitungVolumePersegiPanjang(panjang, lebar, tinggi) {  
            var volume = panjang * lebar * tinggi;  
            return volume;
        }
        
        const panjang = prompt("Masukkan panjang: ");
        const lebar = prompt("Masukkan lebar: ");
        const tinggi = prompt("Masukkan tinggi: ");
        const hasil = hitungVolumePersegiPanjang(panjang, lebar, tinggi);

        alert("Volume persegi panjang adalah " + hasil);
    </script>
</body>
</html>
